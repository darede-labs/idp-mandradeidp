name: backend-ci

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  build-and-pr:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_REPO: idp-mandradeidp
      IMAGE_TAG: sha-${{ github.sha }}

      BUILD_PLATFORMS: linux/arm64

      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::948881762705:role/github-actions-ecr-push
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPO }} --region ${{ env.AWS_REGION }} || \
          aws ecr create-repository \
            --repository-name ${{ env.ECR_REPO }} \
            --region ${{ env.AWS_REGION }} \
            --image-scanning-configuration scanOnPush=true \
            --tags Key=managed-by,Value=backstage Key=app,Value=mandradeidp Key=component,Value=backend

      - name: Build and push backend image
        run: |
          docker buildx build \
            --platform ${{ env.BUILD_PLATFORMS }} \
            -t 948881762705.dkr.ecr.us-east-1.amazonaws.com/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }} \
            -t 948881762705.dkr.ecr.us-east-1.amazonaws.com/${{ env.ECR_REPO }}:latest \
            --push \
            ./backend

      - name: Update backend deployment manifest
        run: |
          sed -i "s|image: .*|image: 948881762705.dkr.ecr.us-east-1.amazonaws.com/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}|g" infra/deployment.yaml

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "ci/backend-image-${{ github.run_id }}"
          delete-branch: true
          title: "ci: update backend image to ${{ github.sha }}"
          body: |
            ## Backend Image Update
            
            **Image:** `948881762705.dkr.ecr.us-east-1.amazonaws.com/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}`
            **Triggered by:** @${{ github.actor }}
            **Commit:** ${{ github.sha }}
            
            ### Changes
            - Backend image updated in `infra/deployment.yaml`
            
            ### Links
            - [CI Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [ArgoCD App](https://argocd.timedevops.click/applications/mandradeidp)
            
            ---
            *Auto-generated by Backend CI Pipeline*
          labels: |
            deployment
            backend
            automated
            needs-review
